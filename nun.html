<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a2e;
        }
        .container {
            width: 320px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: url('https://source.unsplash.com/320x150/?pattern') no-repeat center center/cover;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom-left-radius: 50% 20px;
            border-bottom-right-radius: 50% 20px;
        }
        .header img {
            width: 60px;
            height: 60px;
            background: white;
            padding: 10px;
            border-radius: 50%;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            margin-bottom: 10px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: #f1f1f1;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            background: black;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #333;
        }
        .links {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./img/WhatsApp Image 2025-02-01 at 20.03.09_3169872f.png" alt="Logo">
        </div>
        <div class="content">
            <h2>Login</h2></a>
            <p>Sign in to continue.</p>
            <input type="text" class="input-field" placeholder="Name" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <button class="btn"><a href="index.html">Log in</button></a>
            <div class="links">
                <p>Forgot Password?</p>
                <a href="registration.html"><p>Sign up</p></a>
            </div>
        </div>
    </div>
</body>
</html>
